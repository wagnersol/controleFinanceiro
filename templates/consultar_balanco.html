<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Remédio</title>
    <link rel="stylesheet" href="/static/css/consultar_balanco.css" />
    <link rel="stylesheet" href="/static/css/componentes/cabecalho.css">
    <script defer src="app.js"></script>
  </head>
  <body>

    <header class="cabecalho">
      <nav class="cabecalho__menu">
          <button class="menu-toggle" aria-label="Toggle menu">
              ☰
          </button>
          <div class="menu-links">
            <a class="cabecalho__menu__link" href="login">Login</a>
            <a class="cabecalho__menu__link" href="cadastro_usuario">Cadastrar Usuario</a>
            <a class="cabecalho__menu__link" href="cadastro_nota">Cadastrar Nota</a>
            <a class="cabecalho__menu__link" href="consulta_balanco">Consultar Balanço</a>
            <a class="cabecalho__menu__link" href="/#" onClick="solicitarRelatorio(event)">Solicitar Relatório </a>

          </div>
      </nav>
  </header>

   <h2>Cadastro de Remédios</h2>


    <form
      action="submit_remedio"
      method="POST"
      data-form
    >
    <div class="input-group">
      <label for="nome">Nome do remédio </label>
      <input type="text" name="nome" id="nome" required />
    </div>

    <div class="input-group">
      <label for="Dosagem do remédio">Dosagem do remédio</label>
      <input type="text" name="Dosagem do remédio" id="Dosagem do remédio" required />
    </div>
    <div class="input-group">
      <label for="Quantidade">Quantidade</label>
      <input type="number" name="quantidade" id="quantidade" required />
    </div>
    
    <div class="input-group">
      <label for="Validade">Validade</label>
      <input type="date" name="Validade" id="Validade" required />
    </div>
    <div class="input-group">
      <input type="submit" value="Cadastrar Remédio">
     
    </div>
    </form>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const menuToggle = document.querySelector('.menu-toggle');
          const menuLinks = document.querySelector('.menu-links');

          menuToggle.addEventListener('click', function() {
              menuLinks.classList.toggle('active');
          });
      });
  </script>
  </body>
</html>
